{% extends 'layouts/layout.html' %}

{% block content %}
  <div class="container">
    <h1>Edit Cattle</h1>
    <div class="card">
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="tag_number" class="form-label">Tag Number</label>
            <input type="text" class="form-control" id="tag_number" name="tag_number" value="{{ selected_cattle.tag_number }}" disabled>
          </div>
          <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <select class="form-control" id="breed" name="breed" required>
                <option value="hereford" {% if selected_cattle.breed == 'hereford' %}selected{% endif %}>Hereford</option>
                <option value="brahman" {% if selected_cattle.breed == 'brahman' %}selected{% endif %}>Brahman</option>
                <option value="hereford-brahman" {% if selected_cattle.breed == 'hereford-brahman' %}selected{% endif %}>Hereford-Brahman</option>
                <option value="borana" {% if selected_cattle.breed == 'borana' %}selected{% endif %}>Borana</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="birth_year" class="form-label">Birth Month and Year</label>
            <span> Current Birth Date : {{selected_cattle.birth_year}}</span>
            <input type="month" class="form-control" id="birth_year" name="birth_year" value="{{ selected_cattle.birth_year }}" >
          </div>
          <div class="mb-3">
            <label for="sex" class="form-label">Sex</label>
            <select class="form-select" id="sex" name="sex" >
              <option value="Male" {% if selected_cattle.sex == 'Bull' %}selected{% endif %}>Bull</option>
              <option value="Female" {% if selected_cattle.sex == 'Heifer' %}selected{% endif %}>Heifer</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="is_pregnant" class="form-label">Pregnant</label>
            <select class="form-select" id="is_pregnant" name="is_pregnant" >
              <option value="True" {% if selected_cattle.is_pregnant %}selected{% endif %}>Yes</option>
              <option value="False" {% if not selected_cattle.is_pregnant %}selected{% endif %}>No</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" >Save Changes</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
