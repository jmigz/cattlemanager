
{% extends '/layouts/base.html' %}


{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signinstyle.css') }}">

{% endblock %}

{% block content %}


    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
 

    <main class="form-signin">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="d-flex justify-content-center">
            <img class="mb-1" src="{{ url_for('static', filename='/img/ghslogo.jpg') }}" alt="" width="200" height="200"></div>
          <h2 class="h5 mb-3 fw-normal">Please sign in</h2>
      
          <div class="form-floating">
            <input type="text" class="form-control mb-2 " id="username" name="username" placeholder="username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      
        </form>
      </main>
      


{% endblock %}
