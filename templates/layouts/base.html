<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cattle Manager{% endblock %}</title>

    {% block css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    {% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cattle Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="/logout">Logout</a> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container ">
        {% block content %}
        <!-- Content of individual pages will go here -->
        {% endblock %}
    </div>
     
    <footer class="footer fixed-bottom bg-dark text-light text-center">
        <div class="container">
            <p>&copy; {{ 'now'|format_date }} HoneyFontein Farm</p>
        </div>
      </footer>

    <!-- Include the MUI dependencies -->
    <script src="https://cdn.skypack.dev/@emotion/react@11.7.0"></script>
    <script src="https://cdn.skypack.dev/@emotion/styled@11.6.0"></script>
    <script src="https://cdn.skypack.dev/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.skypack.dev/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

    <!-- Include the Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
